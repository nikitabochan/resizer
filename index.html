<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Resizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script>
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <style>
        #preview {
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Document Cropper</h1>
        <h5>Crops files to the given format</h5>
        <input type="file" id="fileInput" accept=".pdf,.png" multiple>
        <select id="sizeSelect" class="form-control mt-2">
            <option value="4x8">Label Printer (4.0"x8.0" | 102mm x 203mm)</option>
        </select>
        <img id="preview" src="" alt="Preview">
        <div class="mt-3">
            <button id="rotateLeftBtn" class="btn btn-secondary">Rotate Left</button>
            <button id="rotateRightBtn" class="btn btn-secondary">Rotate Right</button>
        </div>
        <button id="resizeBtn" class="btn btn-primary mt-3">Resize</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
